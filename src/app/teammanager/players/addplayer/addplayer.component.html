<div id="addmanager">
  <!-- <p>(from add player component)</p> -->

  <div class="col">
    <h4>Add Player</h4>
    <form (submit)="onSubmit($event)" #form="ngForm">
      <div>
        <label for="name">Player Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="name" #playerName="ngModel" minlength="3" required>
        <div class="warning" *ngIf="playerName.dirty && !playerName.valid">** Name must be longer than 2 characters</div>
      </div>

      <div>
        <label for="position">Preferred Position</label>
        <select name="position" [(ngModel)]="position" #playerPosition="ngModel" required>
          <option value=""></option>
          <option *ngFor="let position of positions" value="{{ position | lowercase }}">{{ position }}</option>
        </select>
        <div class="warning" *ngIf="playerPosition.dirty && !playerPosition.valid"> ** Please choose a position</div>
      </div>

      <button type="submit" [disabled]="form.invalid">Add Player</button>
    </form>
  </div>
</div>
